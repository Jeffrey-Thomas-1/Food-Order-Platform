<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foodie Orange Pro</title>

<style>
:root{
--primary:#fc8019;
--primary-dark:#e56f12;
--bg1:#fff4e6;
--bg2:#ffe8cc;
--dark:#222;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:linear-gradient(135deg,var(--bg1),var(--bg2));
}

/* HEADER */
header{
position:sticky;
top:0;
background:linear-gradient(to right,#fc8019,#ff9f43);
color:#fff;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 30px;
box-shadow:0 4px 15px rgba(0,0,0,0.15);
z-index:1000;
}

.logo{
font-size:22px;
font-weight:bold;
}

.cart-icon{
position:relative;
cursor:pointer;
font-size:22px;
}

.badge{
position:absolute;
top:-8px;
right:-10px;
background:#fff;
color:#fc8019;
font-size:12px;
padding:2px 6px;
border-radius:50%;
font-weight:bold;
}

/* CONTROLS */
.controls{
padding:20px;
display:flex;
gap:15px;
flex-wrap:wrap;
}

.controls input, select{
padding:10px;
border-radius:10px;
border:1px solid #ffd0a6;
}

/* LAYOUT */
.container{
display:flex;
padding:20px;
gap:20px;
}

.food-grid{
flex:3;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
gap:20px;
}

.card{
background:#fff;
border-radius:16px;
box-shadow:0 8px 20px rgba(0,0,0,0.08);
padding:20px;
transition:0.3s;
}

.card:hover{
transform:translateY(-5px);
}

.discount{
background:#fc8019;
color:#fff;
padding:4px 10px;
border-radius:20px;
font-size:12px;
display:inline-block;
margin-bottom:8px;
}

.old-price{
text-decoration:line-through;
color:#888;
font-size:14px;
}

.new-price{
font-weight:bold;
color:#222;
}

.add-btn{
background:#fc8019;
color:#fff;
border:none;
padding:8px 15px;
border-radius:8px;
cursor:pointer;
margin-top:8px;
}

.add-btn:hover{
background:#e56f12;
}

/* CART */
.cart{
flex:1;
background:#fff;
border-radius:16px;
box-shadow:0 8px 20px rgba(0,0,0,0.12);
padding:20px;
height:80vh;
overflow:auto;
position:sticky;
top:90px;
}

.summary{
border-top:1px solid #eee;
padding-top:10px;
margin-top:10px;
font-size:14px;
line-height:1.6;
}

.place-btn{
background:#fc8019;
color:#fff;
border:none;
width:100%;
padding:12px;
border-radius:10px;
margin-top:15px;
cursor:pointer;
font-weight:bold;
}

.place-btn:hover{
background:#e56f12;
}

/* MOBILE */
@media(max-width:768px){
.container{
flex-direction:column;
}
.cart{
position:fixed;
bottom:-100%;
left:0;
width:100%;
height:60%;
transition:0.4s;
border-radius:20px 20px 0 0;
z-index:999;
}
.cart.open{
bottom:0;
}
}
</style>
</head>
<body>

<header>
<div class="logo">Foodie Orange</div>
<div class="cart-icon" onclick="toggleCart()">ðŸ›’
<span class="badge" id="count">0</span>
</div>
</header>

<div class="controls">
<input type="text" id="search" placeholder="Search food...">
<select id="category">
<option value="all">All Categories</option>
<option value="Indian">Indian</option>
<option value="Chinese">Chinese</option>
<option value="Italian">Italian</option>
<option value="FastFood">Fast Food</option>
<option value="Dessert">Dessert</option>
<option value="Beverage">Beverage</option>
</select>
</div>

<div class="container">
<div class="food-grid" id="food"></div>

<div class="cart" id="cart">
<h2>Billing Summary</h2>
<div id="cartItems"></div>
<div class="summary" id="summary"></div>
<button class="place-btn" onclick="placeOrder()">Place Order</button>
</div>
</div>

<script>

/* AUTO GENERATE 100+ DISHES */

const categories={
Indian:["Biryani","Butter Chicken","Paneer Tikka","Dal Makhani","Roti","Kebab","Samosa"],
Chinese:["Noodles","Fried Rice","Manchurian","Spring Roll","Dumplings"],
Italian:["Pizza","Pasta","Lasagna","Risotto"],
FastFood:["Burger","Fries","Sandwich","Wrap"],
Dessert:["Ice Cream","Brownie","Cake","Gulab Jamun"],
Beverage:["Milkshake","Cold Coffee","Mojito","Smoothie"]
};

let foods=[];
let id=1;

for(let cat in categories){
for(let i=0;i<categories[cat].length;i++){
for(let j=1;j<=4;j++){
let price=Math.floor(Math.random()*200)+120;
let discount=Math.floor(Math.random()*30)+10;
foods.push({
id:id++,
name:categories[cat][i]+" Special "+j,
category:cat,
price:price,
discount:discount
});
}
}
}

/* CART */
let cart=JSON.parse(localStorage.getItem("cart"))||{};

function renderFoods(){
let grid=document.getElementById("food");
grid.innerHTML="";
let search=document.getElementById("search").value.toLowerCase();
let cat=document.getElementById("category").value;

foods.filter(f=>{
return f.name.toLowerCase().includes(search) &&
(cat=="all" || f.category==cat);
}).forEach(food=>{
let finalPrice=Math.floor(food.price-(food.price*food.discount/100));
grid.innerHTML+=`
<div class="card">
<div class="discount">${food.discount}% OFF</div>
<h4>${food.name}</h4>
<div class="old-price">â‚¹${food.price}</div>
<div class="new-price">â‚¹${finalPrice}</div>
<button class="add-btn" onclick="addToCart(${food.id})">Add</button>
</div>`;
});
}

function addToCart(id){
let item=foods.find(f=>f.id==id);
let finalPrice=Math.floor(item.price-(item.price*item.discount/100));

if(cart[id]) cart[id].qty++;
else cart[id]={...item,finalPrice:finalPrice,qty:1};

saveCart();
renderCart();
}

function renderCart(){
let div=document.getElementById("cartItems");
div.innerHTML="";
let subtotal=0;
let originalTotal=0;
let totalQty=0;

Object.values(cart).forEach(item=>{
let original=item.price*item.qty;
let discounted=item.finalPrice*item.qty;

originalTotal+=original;
subtotal+=discounted;
totalQty+=item.qty;

div.innerHTML+=`
<div style="display:flex;justify-content:space-between;margin-bottom:8px;">
<span>${item.name} (${item.qty})</span>
<span>â‚¹${discounted}</span>
</div>`;
});

let discountSaved=originalTotal-subtotal;
let delivery=50;
let tax=subtotal*0.05;
let total=subtotal+delivery+tax;

document.getElementById("summary").innerHTML=`
Subtotal: â‚¹${subtotal.toFixed(2)}<br>
Discount Saved: â‚¹${discountSaved.toFixed(2)}<br>
Delivery: â‚¹${delivery}<br>
GST (5%): â‚¹${tax.toFixed(2)}<br>
<hr>
<b>Grand Total: â‚¹${total.toFixed(2)}</b>
`;

document.getElementById("count").innerText=totalQty;
}

function saveCart(){
localStorage.setItem("cart",JSON.stringify(cart));
}

function placeOrder(){
if(Object.keys(cart).length===0){
alert("Your cart is empty!");
return;
}

let orderId=Math.floor(100000+Math.random()*900000);
let message="Order ID: "+orderId+"\n\n";
let subtotal=0;

Object.values(cart).forEach(item=>{
let total=item.finalPrice*item.qty;
subtotal+=total;
message+=`${item.name} x${item.qty} - â‚¹${total}\n`;
});

let delivery=50;
let tax=subtotal*0.05;
let grand=subtotal+delivery+tax;

message+=`\nDelivery: â‚¹${delivery}`;
message+=`\nGST: â‚¹${tax.toFixed(2)}`;
message+=`\nGrand Total: â‚¹${grand.toFixed(2)}`;
message+=`\n\nOrder Placed Successfully! ðŸŽ‰`;

alert(message);

cart={};
saveCart();
renderCart();
}

function toggleCart(){
document.getElementById("cart").classList.toggle("open");
}

document.getElementById("search").addEventListener("input",renderFoods);
document.getElementById("category").addEventListener("change",renderFoods);

renderFoods();
renderCart();

</script>

</body>
</html>
